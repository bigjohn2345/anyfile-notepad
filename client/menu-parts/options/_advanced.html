<script class="template-partial" data-partial-name="moptions-advanced" type="text/x-handlebars">
<a href="{{noaction}}" class="for_menu_header menu_back themes_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
<ul class="menu_list">
  <li>
    <h5 class="menu_header">{{ i18n "Advanced options" }}</h5>
  </li>

  <li>
    <a href="{{noaction}}" class="sub_menu_item">{{ i18n "Select theme" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content">
      {{> moptions-advanced-select-theme }}
    </div>
  </li>

  <li>
    <a href="{{noaction}}" class="sub_menu_item">Select language<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <div class="menu_content">
      {{> moptions-advanced-select-language }}
    </div>
  </li>

  <li>
    <a 
      href="{{noaction}};" 
      {{{ 
        m-action-n-close (concat
          "user_preferences.reset();"
          "new Popup({ message : i18n('You should now restart the app to fully flush your preferences.'), callback : function(result) {if(result) application.controllers.editor.restart_app()}, confirm : true, confirm_btn : i18n('Restart now'), cancel_btn : i18n('Restart later')});")
      }}} 
    >
      {{ i18n "Reset preferences" }}
    </a>
  </li>

</ul>
</script>
